<div class="mg">
    <div class="table-head">
        <div>
            <input type="text" placeholder="Pesquisar por nome" [(ngModel)]="search" (input)="onSearch()">
            <i class="fa fa-magnifying-glass search-icon"></i>
        </div>
        <h3 class="text-center text-gray">Fornecedores</h3>
        <a routerLink="/fornecedor/create" class="btn-add">Adicionar</a>
    </div>

    <section class="table-fornecedores">
        <div class="table-responsive">
            <div class="mb-4">
                <table class="table-style">
                    <thead>
                        <tr>
                            <th>Nome da Empresa</th>
                            <th>CNPJ</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fornecedor of displayedData">
                            <td>{{fornecedor.nomeEmpresa}}</td>
                            <td>{{fornecedor.cnpj}}</td>
                            <td>{{fornecedor.email}}</td>
                            <td>{{fornecedor.telefone}}</td>
                            <td class="text-center">
                                <i class="fa fa-pencil" id="edit" routerLink="/fornecedor/edit/{{fornecedor._id}}"></i>
                                <i class="fa fa-trash" id="delete"
                                    (click)="modal(fornecedor._id, fornecedor.nomeEmpresa)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <app-pagination [allPagesNumber]='allPages' (changePage)="onPageChange($event)"
            (changeSelect)="onItemsPerPage($event)"></app-pagination>
    </section>
</div>

<div *ngIf="openModal">
    <app-delete-fornecedor [nomeEmpresa]="deleteName" [id]="deleteId" (closeModal)="closeModal($event)">
    </app-delete-fornecedor>
</div>
